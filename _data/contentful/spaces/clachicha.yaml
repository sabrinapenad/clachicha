    content:
    - nodeType: paragraph
      content:
      - nodeType: text
        value: Hi! My name is Clarisa Peña and I’m a graduating high school student
          from Caracas, Venezuela. Currently, I am finishing the IB Diploma Programme
          with Visual Arts as one of my higher level subjects. I am passionate about
          art and design and through this website I plan to share the work I have
          made up to now, including my greatest art pieces. Besides, I want to show
          the world all of my ideas and thoughts writing blog posts about my inspirations
          and challenges while creating and learning about art.
        marks: []
        data: {}
      data: {}
    - nodeType: paragraph
      content:
      - nodeType: text
        value: I am a person who really enjoys to express visually what I observe,
          feel and imagine. My first hobby was drawing and painting anything I can
          think of. I've been doing this since I was little, and I continue to do
          it every day, reflecting on my ideas and the way I project them into paper.
        marks: []
        data: {}
      data: {}
    - nodeType: paragraph
      content:
      - nodeType: text
        value: 'I am looking forward to keep creating and learning more about my passion
          throughout my life, and sharing these experiences and creations in my website.
          I plan to continue my career as an artist studying a double degree in Fine
          Arts and Design in Madrid, Spain. Thanks for visiting! '
        marks: []
