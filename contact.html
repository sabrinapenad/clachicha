---
layout: default
---

<body class="contact-page-body">

  {% include top-bar.html %}

  <div class="container">

    <div class="row">

      <div class="col pages-container">
        <div class="pages-title-container">
          <h1 class="pages-title underline">Get In Touch!</h1>
        </div>

        <form class="contact-form" action="https://getform.io/f/0620667a-e669-4003-a95d-a37326d3d5e6" method="POST">
          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Full Name</label>
            <input type="text" name="full-name" class="form-control" id="exampleFormControlInput2">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-outline-secondary">Submit</button>
        </form>
      </div>

      <div class="col-2"></div>

      <div class="contact-info col mt-5 ml-4">
        <a class="contact-items-container mb-4" href="https://www.instagram.com/clachicha/" target="_blank">
          <i class="fa fa-instagram fa-2x mr-2" aria-hidden="true"></i>
          <h3 class="contact-item">@clachicha</h3>
        </a>
        <a class="contact-items-container mb-4" href="https://www.instagram.com/clachichablog/" target="_blank">
          <i class="fa fa-instagram fa-2x mr-2" aria-hidden="true"></i>
          <h3 class="contact-item">@clachichablog</h3>
        </a>
        <a class="contact-items-container mb-4" href="mailto:contact@clachicha.com">
          <i class="fa fa-envelope-o fa-2x mr-2" aria-hidden="true"></i>
          <h3 class="contact-item">contact@clachicha.com</h3>
        </a>
        <div class="contact-items-container mb-4">
          <i class="fa fa-map-marker fa-2x mr-2" aria-hidden="true"></i>
          <h3 class="contact-item">Caracas, Venezuela</h3>
        </div>
      </div>

    </div>

  </div>

</body>
