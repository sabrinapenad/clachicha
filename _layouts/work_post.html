---
layout: default
---

<body class="pages-body">

  <div class="work-posts">

    <div class="top-bar my-4">

      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="./work" class="sidenav-links">WORK</a>
        <a href="./inspo" class="sidenav-links">INSPO</a>
        <a href="./about" class="sidenav-links">ABOUT</a>
        <a href="./contact" class="sidenav-links">CONTACT</a>
      </div>

      <div class="pages-top-bar">

        <div class="pages-bar-logo">

          <div class="bar-logo">

            <span onclick="openNav()" class="three-bars">
              <div class="one"></div>
              <div class="two"></div>
              <div class="three"></div>
            </span>

            <a href="/">
              <img class="pages-logo-img" src="/images/logo_clachicha.jpg">
            </a>

          </div>
        </div>

        <div class="back-arrow-container">
          <a href="/work">
            <img class="back-arrow-img" src="/images/left-arrow.png"/>
          </a>
        </div>

      </div>
    </div>

    <div class="pages-main-container">

      <div class="pages-images-container">


        <div id="carouselExampleFade" class="carousel slide carousel-fade pages-images-container" data-ride="carousel" data-interval="false">
          <div class="carousel-inner">
            {% for image in page.images %}
              {% if forloop.index == 1 %}
                <div class="carousel-item active">
                  <img src="{{ image.url }}" class="d-block w-100 pages-img-1">
                </div>
              {% else %}
                <div class="carousel-item">
                  <img src="{{ image.url }}" class="d-block w-100 pages-img-1">
                </div>
              {% endif %}
            {% endfor %}
          </div>

          <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>

          <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>


      </div>

      <div class="pages-title-info-main">
        <div class="pages-title-info">
          <div class="pages-title-container">
            <h1 class="h1 pages-title">{{ page.title }}</h1>
          </div>
          <div class="page-info-container">
            <h3 class="h3 pages-info">Medium {{ page.category }}</h3>
            <h3 class="h3 pages-info"> Year {{ page.year }}</h3>
            <h3 class="h3 pages-info">Size {{ page.size }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% include loadJS.html %}

</body>
