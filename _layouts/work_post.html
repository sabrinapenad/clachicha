---
layout: default
---

<body class="work-post-body">

  <div class="work-posts">

    {% include top-bar-arrow-work.html %}


    <div class="work-post-main-container">


      <div id="carouselExampleFade" class="carousel slide carousel-fade image work-post-img-container" data-ride="carousel" data-interval="false">
        <div class="carousel-inner">
          {% for image in page.images %}
            {% if forloop.index == 1 %}
              <div class="carousel-item active">
                <img src="{{ image.url }}" class="d-block w-100 work-post-img">
              </div>
            {% else %}
              <div class="carousel-item">
                <img src="{{ image.url }}" class="d-block w-100 work-post-img">
              </div>
            {% endif %}
          {% endfor %}
        </div>

        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>

        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>



      <div class="work-post-title-info-container">
        <div class="work-post-title-info">
          <div class="work-post-title-container">
            <h1 class="underline work-post-title">{{ page.title }}</h1>
          </div>
          <div class="work-post-info-container">
            <h3 class="h3 work-post-info">{{ page.medium }}</h3>
            <h3 class="h3 work-post-info">{{ page.year }}</h3>
            <h3 class="h3 work-post-info">{{ page.size }}</h3>
          </div>
          <div class="work-post-description-container">
            <p class="work-post-description">{{ page.description }}</p>
        </div>
      </div>
    </div>
  </div>

  {% include loadJS.html %}

</body>
