---
layout: default
---

<body class="blog-posts-body">

  <div class="blog-posts">

    {% include top-bar-arrow-blog.html %}


    <div class="blog-post-main-container">

      <div class="blog-post-title-info-container my-4">
        <div class="blog-post-title-info">
          <div class="blog-post-title-container my-4">
            <h1 class="underline blog-post-title">{{ page.title }}</h1>
          </div>
          <div class="blog-post-info-container">
            <h3 class="h5 blog-post-info">{{ page.blog_date }}</h3>
            <h3 class="h5 blog-post-info">{{ page.blog_author }}</h3>
          </div>
        </div>
      </div>

      <div id="carouselExampleFade" class="carousel slide carousel-fade image blog-post-img-container my-4" data-ride="carousel" data-interval="false">
        <div class="carousel-inner">
          {% for image in page.images %}
            {% if forloop.index == 1 %}
              <div class="carousel-item active">
                <img src="{{ image.url }}" class="d-block w-100 blog-post-img">
              </div>
            {% else %}
              <div class="carousel-item">
                <img src="{{ image.url }}" class="d-block w-100 blog-post-img">
              </div>
            {% endif %}
          {% endfor %}
        </div>

        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>

        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>




      <div class="blog-post-description-container my-4">
          <p class="blog-post-description">{{ page.description }}</p>
      </div>

    </div>
  </div>

  {% include loadJS.html %}

</body>
